- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p $HOME/.tmux/plugins]
  - [git clone --recursive https://github.com/Eriner/zim.git ${ZDOTDIR:-${HOME}}/.zim]

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: tpm
    ~/.zshrc: zshrc
    ~/.zlogin: zlogin
    ~/.zimrc: zimrc
